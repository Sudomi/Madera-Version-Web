		<div class="container-fluid">
		<div class="row">
			<!-- Début Formulaire --> 
			<section class="col-10 col-md-12">
               <form action="">
                   <h1 class="h3">Formulaire de devis</h1>
                   <fieldset>
                   	<!-- breadCrumb = Fil d'Arianne ici dans une liste -->
                   	<!-- TODO : Peux-être à placer en-dehors du formulaire ? ^^ --> 
                    <ol class="breadcrumb">
                   		<li class="breadcrumb-item"><a href="#">Portail Commerciaux</a></li>
                   		<li class="breadcrumb-item active">Gestionnaire de Devis</li>
               		</ol>

               			<!-- Début Choix Matériaux -->
                       <div class="form-group">
                           <label for="fMateriaux">Matière principal de la maison modulaire</label>
                           <select name="materiaux" id="materiaux" class="form-control">
                               <option value="0">--Choisissez votre type de matériaux--</option>
                               <option value="PAILLE">Paille</option>
                               <option value="PVC">PVC</option>
                               <option value="BOIS">Bois</option>
                               <option value="METAL">Métal</option>
                               <option value="BRIQUE">Brique</option>
                           </select>
                       </div>
                       <!-- FIN Choix Superficie -->

                       <!-- Début Choix Superficie -->
                       <div class="form-group">
                           <label for="fSuperficie">Superficie de la maison modulaire</label>
                           <select name="superficie" id="superficie" class="form-control">
                               <option value="0">--Choisissez parmis les différentes dimension disponible--</option>
                               <option value="TP">Très petite 30m²</option>
                               <option value="P">Petite 45m²</option>
                               <option value="M"> Médium 65m²</option>
                               <option value="G">Grande 85m²</option>
                               <option value="TG">Très Grande 100m²</option>
                           </select>
                       </div>
                       <!-- Fin Choix Superficie -->


                       <!-- Début Choix Extension de Garantie -->
                       <div class="form-group">
                           <label for="fGarantie">De base la maison est garantie 5 ans*, si vous désirez une extension c'est par ici</label>
                           <select name="garantie" id="garantie" class="form-control">
                               <option value="0">--Choix d'extension de garantie--</option>
                               <option value="1">1 année supplémentaire</option>
                               <option value="3">3 ans</option>
                               <option value="5">5 ans</option>
                               <option value="10">une décénie</option>
                               <option value="20">2 Décénie</option>
                           </select>
                       </div>
                       <!-- FIN Choix Extension de Garantie -->


                        <!--Début Personnalisation de la devanture-->
                       <div class="form-group">
                           <label for="fDevanture">Si vous désirez inscrire quelques mot sur la devanture de votre habitation</label>
                           <input type="text" name="fDevanture" id="fDevanture" class="form-control" placeholder="Les maisons modulaires MADERA sont HYPE :)  " />
                       </div>
                       <!--FIN Personnalisation de la devanture-->

                       <!--Début lieu de la Maison-->
                       <div class="form-group">
                           <textarea name="Implantation" id="Implantation" rows="10" class="form-control" placeholder="Merci de précissez le lieux d'implantation de la structure afin de vous proposer un devis supplémentaire, si nous vous la livrons, au lieux de venir la chercher sur place"></textarea>
                       </div>
                       <!--FIN lieu de la Maison-->
                   </fieldset>
                   <!--Submit-->
                   <button type="submit" class="btn btn-primary" onmouseover="Roullement de tamboure">Estimez !</button>
               </form>
               
           </section><!--Fin du formulaire-->

		</div><!--Fin de la Row-->

		</div><!--Fin du contenaire fluide-->
